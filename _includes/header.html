<header class="site-header" role="banner">
	<div class="wrapper">
		<div class="header">
			<div class="header-col" id="header-left">
				<a href="{{ site.baseurl }}/">
					Home
				</a>
			</div>
			<div class="header-col hide-menu-bar" id="header-right">
				<div class="page-overlay" onclick="hideSideBar()"></div>
				<div class="nav-sidebar">
					<div class="menu-header">Menu</div>
					<div class="page-links">
						{%- if site.menu-pages -%}
							{%- for page in site.menu-pages -%}
							<a href="{{ site.baseurl }}/{{page}}">
								{{page}}
							</a>
							{%- endfor -%}
						{% endif -%}
					</div>
				</div>
			</div>
			<div id="menu-icon-container" onclick="showSideBar()">
				<svg class="menu-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 800 800" style="enable-background:new 0 0 800 800;" xml:space="preserve">
				<g id="fill-icon">
					<path class="st0" d="M700.3,766H99.7C63.6,766,34,736.4,34,700.3V99.7C34,63.6,63.6,34,99.7,34h600.6c36.2,0,65.8,29.6,65.8,65.8
						v600.6C766,736.4,736.4,766,700.3,766z"/>
				</g>
				<g id="Layer_1">
					<path class="st1" d="M622.2,544.8H177.8c-15.3,0-27.8,17.2-27.8,38.5c0,21.3,12.4,38.5,27.8,38.5h444.4c15.3,0,27.8-17.2,27.8-38.5
						C650,562,637.6,544.8,622.2,544.8z"/>
					<path class="st1" d="M622.2,361.5H177.8c-15.3,0-27.8,17.2-27.8,38.5s12.4,38.5,27.8,38.5h444.4c15.3,0,27.8-17.2,27.8-38.5
						S637.6,361.5,622.2,361.5z"/>
					<path class="st1" d="M622.2,178.2H177.8c-15.3,0-27.8,17.2-27.8,38.5s12.4,38.5,27.8,38.5h444.4c15.3,0,27.8-17.2,27.8-38.5
						S637.6,178.2,622.2,178.2z"/>
				</g>
				</svg>
			</div>
		</div>
	</div>
	<script>
		function showSideBar() {
			document.getElementById('header-right').classList.remove('hide-menu-bar');
			document.getElementById('menu-icon-container').classList.add("no-hover");
		}
		function hideSideBar() {
			document.getElementById('header-right').classList.add('hide-menu-bar');
			document.getElementById('menu-icon-container').classList.remove("no-hover");
		}
	</script>
</header>
